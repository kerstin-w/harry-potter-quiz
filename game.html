<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harry Potter Quiz | Play your online quiz">
    <meta name="keywords" content="Games, Quiz, Harry Potter, Hogwards, Wizard, Magic">

    <!-- Website Title -->
    <title>Harry Potter QuizðŸ§™</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

    <!-- CSS Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>


<body>
    <div class="wrapper">
        <header>
            <div id="hero" class="flex">
                <!--HAMBURGER MENU -->
                <!--Created using information from W3S-->
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <button class="btn" onclick="location.href='index.html';"><i class="fa-solid fa-hat-wizard"></i>
                        Home</button>
                    <button class="btn" onclick="location.href='instruction.html';"><i class="fa-solid fa-book"></i>
                        Instruction</button>
                    <button class="btn" onclick="location.href='game-score.html';"><i class="fa-solid fa-star"></i>
                        Score</button>
                </div>
                <div id="header" class="game-header flex">
                    <div class="flex flex-column">
                        <span id="hamburger" onclick="openNav()">
                            <i class="fa fa-bars hamburger"></i>
                        </span>
                        <div id="player" onclick="togglePlay();">
                            <div id="sound-on" class=""><i class="fa-solid fa-volume-xmark"></i></div>
                            <div id="sound-off" class="hide"><i class="fa-solid fa-volume-high"></i></div>
                        </div>
                    </div>
                    <div class="header-logo flex" id="header-logo">
                        <a href="index.html" class="glow">
                            <img class="logo drop-shadow" src="assets/images/logo.png" alt="Harry Potter Logo">
                            <h1 class="drop-shadow">Harry Potter Quiz</h1>
                        </a>
                    </div>
                </div>
                <div class="house small flex-center" id="house-logo">
                </div>
            </div>
        </header>

        <main id="main" class="flex">
            <!-- Game Section -->
            <div id="game" class="game-container flex wrap-reverse">
                <div class="flex flex-start flex-column left-container question">
                    <h2 id="question" class="drop-shadow-lg">Question</h2>

                    <!-- Score Board -->
                    <div class="flex left-container flex-column">
                        <div id="scoreboard">
                            <div>
                                <div id="progress-text" class="box-score drop-shadow">
                                    Question
                                </div>
                                <progress id="progress-bar" max="10" value="0"></progress>
                            </div>
                            <div class="box-score">
                                <p class="drop-shadow">
                                    Score <span id="score" class="drop-shadow">0</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Answer choices -->
                <div class="house-container flex">
                    <div class="col-1 flex">
                        <div class="house red flex choice-text" data-choice="1">
                            <p class="choice drop-shadow"></p>
                        </div>
                        <div class="house yellow flex choice-text" data-choice="3">
                            <p class="choice drop-shadow"></p>
                        </div>
                    </div>
                    <div class="col-2 flex">
                        <div class="house blue flex choice-text" data-choice="2">
                            <p class="choice drop-shadow"></p>
                        </div>
                        <div class="house green flex choice-text" data-choice="4">
                            <p class="choice drop-shadow"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--Save Score Section-->
            <div id="end" class="flex-column flex-center hide">
                <div class="bg">
                    <div class="box-score">
                        <h2 class="heading">Your Score:</h2>
                        <h3 id="end-score" class="drop-shadow">0</h3>
                    </div>
                    <form class="flex-center form">
                        <input class="username" type="text" name="username" id="username" placeholder="Enter your name"
                            required minlength="2" maxlength="12">
                        <button type="submit" class="btn" id="save-score" onclick="saveHighScore(event)" disabled
                            title="Enter your name to save your score!">
                            <span><i class="fa-solid fa-wand-sparkles"></i> Save your score</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <!--Footer-->
        <footer id="footer" class="flex-center flex-column">
            <ul class="social-networks flex">
                <li>
                    <a href="https://www.linkedin.com/in/kerstin-weibeler-9532688b/" target="_blank" rel="noopener"
                        aria-label="Visit my LinkedIn page (opens in a new tab)"><i
                            class="fa-brands fa-linkedin"></i></a>
                </li>
                <li>
                    <a href="https://github.com/kerstin-w" target="_blank" rel="noopener"
                        aria-label="Visit my GitHub page (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
                </li>
            </ul>
            <p>Designed by Kerstin Weibeler 2023</p>
        </footer>
    </div>

    <!-- Audio-->
    <audio id="audio" src="assets/sound/theme-song.mp3" preload="none">
    </audio>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/db4afc7d29.js" crossorigin="anonymous"></script>

    <!-- Main JavaScript -->

    <script src="assets/js/game-questions.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
